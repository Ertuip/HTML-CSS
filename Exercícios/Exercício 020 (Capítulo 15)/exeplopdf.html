<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover {
            color: rgb(123, 235, 129)
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o Mouse aqui Para uma surpresa
        <p>Surpresa!!!</p>
    </div>
</body>
</html>
