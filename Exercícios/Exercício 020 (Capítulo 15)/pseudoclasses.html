<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: lightblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        } 
        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1">12</div>
    <div id="div2">13</div>
    <div id="div3">14</div>
</body>
</html>
